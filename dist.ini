name    = Test-HTML-Spelling
author  = Robert Rothenberg <rrwo@cpan.org>
license = Artistic_2_0
copyright_holder = Robert Rothenberg
copyright_year   = 2012-2018

[@Filter]
-bundle = @Basic
-remove = License
[AutoPrereqs]
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
Getopt::Long = 2.36
[MetaResources]
bugtracker.web = https://github.com/robrwo/Test-HTML-Spelling/issues
repository.url = git://github.com/robrwo/Test-HTML-Spelling.git
repository.web = https://github.com/robrwo/Test-HTML-Spelling
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::TrailingSpace]
[VersionFromModule]
